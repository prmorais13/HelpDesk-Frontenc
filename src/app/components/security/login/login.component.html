<div class="col-md-4" style="margin-left: 20%">

  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email e/ou senha incorretos</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email" class="form-control"
              [(ngModel)]="user.email"
              id="inputEmail" placeholder="Email"
              #email="ngModel" email name="email">
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email inválido</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
          <label for="inputSenha" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input type="password" class="form-control"
              [(ngModel)]="user.senha"
              id="inputSenha" placeholder="Senha"
              #senha="ngModel" name="senha" required>
            <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha é obrigatória!</span>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" (click)="teste()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="form.invalid" class="btn btn-info pull-right">Login</button>
      </div>

    </form>
  </div>
</div>
